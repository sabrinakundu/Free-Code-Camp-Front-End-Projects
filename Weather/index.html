<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Local Weather Webpage</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<div class="responsive">
  <h1 class="text-center header">Weather Forecast</h1>
    <h2 class="text-center location">Location:</h2>
    <h3 id="city" class="userlocation text-center"></h3>
    <h2 class="text-center temp">Temperature:</h2>
    <h3 id="temperature" class="temperature text-center"></h3>
    <button id="unittoggle" class="btn btn-success text-center unittoggle">Fahrenheit</button>
    <h2 class="text-center weather">Weather:</h2>
    <div class="text-center" id="weatherdiv">
      <h3 id="weather" class="weather text-center"></h3>
  </div>
  <p class="text-center" id"footer">Inspired by <a href="https://codepen.io/azbo400/full/dpBOwG/" target="_blank">Ryan A</a></p>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>

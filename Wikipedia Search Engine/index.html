<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <title>Wikipedia Viewer</title>
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
 
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <div class="text-center">
  <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
    <img src= "https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Orange_Icon_Wiki.svg/301px-Orange_Icon_Wiki.svg.png" border="0" width="300px" height="300px">
  </a>
  </div>  
    <div id="search" class="form-group has-feedback">
      <input type="text" class="form-control dirty ui-autocomplete-input" autocomplete="off" id="search-input" placeholder="Search..." ng-model="MainData.val" required/>
       <span id="microphone"><a class="fa fa-microphone fa-lg form-control-feedback icon" aria-hidden="true" ng-click="MainData.Speech()"></a>
          </span>
      
       <div id="search-complete">
      <script id="complete-template" type="text/x-handlebars-template">
        <ul id="auto-results">
          {{#each results}}
          <li class="auto-result" tabindex="0">{{.}}</li>
          {{else}}
          <li class="auto-result" data-invalid="true">No suggestions</li>
          {{/each}}
        </ul>
      </script>
    </div>
  </div>
  <div id="success">
    <script id="result-template" type="text/x-handlebars-template">
      <ul id="results">
        {{#each results}}
        <li class="result">
          <a href="http://en.wikipedia.org?curid={{id}}" target="_blank">
            <h1>{{title}}</h1>
            <p>{{desc}}</p>
          </a>
        </li>
        {{else}}
        <li class="result">
          <a href="#">
            <h1>ERROR</h1>
            <p>No results found</p>
          </a>
        </li>
        {{/each}}
      </ul>
    </script>
  </div>
  <div id="failed">
    There was a problem when retreiving your results...
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>
<script src='https://cdn.rawgit.com/monkeecreate/jquery.simpleWeather/master/jquery.simpleWeather.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
